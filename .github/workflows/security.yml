name: Security Audit

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  audit:
    runs-on: ubuntu-latest
    name: Npm Audit & Dependency Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Check for high-severity vulnerabilities
        run: |
          vulnerabilities=$(npm audit --json | jq '.metadata.vulnerabilities.high + .metadata.vulnerabilities.critical')
          if [ "$vulnerabilities" -gt 0 ]; then
            echo "❌ Found $vulnerabilities high/critical vulnerabilities"
            npm audit
            exit 1
          else
            echo "✅ No high/critical vulnerabilities found"
          fi

  typescript-check:
    runs-on: ubuntu-latest
    name: TypeScript Type Checking

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit 2>&1 || true
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    name: ESLint Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true
        continue-on-error: true

  test-security:
    runs-on: ubuntu-latest
    name: Unit Tests (Security Focus)

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          GEMINI_API_KEY: test-key-for-ci
          JWT_SECRET: test-jwt-secret-that-is-at-least-32-characters-long
          NEXT_PUBLIC_APP_URL: http://localhost:3000
        continue-on-error: true

  security-headers:
    runs-on: ubuntu-latest
    name: Security Headers Validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate middleware security headers
        run: |
          # Check that middleware.ts has security headers
          if grep -q "Content-Security-Policy" src/middleware.ts; then
            echo "✅ CSP header found"
          else
            echo "❌ CSP header missing"
            exit 1
          fi

          if grep -q "X-Frame-Options" src/middleware.ts; then
            echo "✅ X-Frame-Options header found"
          else
            echo "❌ X-Frame-Options header missing"
            exit 1
          fi

          if grep -q "X-Content-Type-Options" src/middleware.ts; then
            echo "✅ X-Content-Type-Options header found"
          else
            echo "❌ X-Content-Type-Options header missing"
            exit 1
          fi

      - name: Validate environment config
        run: |
          # Check that env.ts exists and has validation
          if [ -f src/lib/env.ts ]; then
            echo "✅ Environment validation config found"
          else
            echo "❌ Environment validation config missing"
            exit 1
          fi

          if grep -q "process.exit(1)" src/lib/env.ts; then
            echo "✅ Fail-fast on invalid config found"
          else
            echo "❌ Fail-fast on invalid config missing"
            exit 1
          fi

  summary:
    runs-on: ubuntu-latest
    name: Security Check Summary
    needs: [audit, typescript-check, lint, test-security, security-headers]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          if [ "${{ needs.audit.result }}" = "failure" ]; then
            echo "❌ npm audit failed"
            exit 1
          fi
          echo "✅ All security checks passed!"
